<section id="findDevices" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <p style="margin-top:20px font-type:bold; font-size:20px">List of new devices:</p>
      <table class="table">
        <thead></thead>
          <tbody>
            <tr ng-repeat='name in names'>
              <td>{{ name.ip }}</td>
              <td>{{ name.hostname }}</td>
              <td><a href="#/configureDevice/{{ name.ip }}" data-target= "#configureDevices">Configure</a></td>
            </tr>
          </tbody>
      </table> 
    </div>
  </div>
</section>
