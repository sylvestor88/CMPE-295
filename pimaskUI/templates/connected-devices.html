<section id="connectedDevices" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <p>List of connected devices to PiMask server:</p>
      <table class="table">
        <thead></thead>
          <tbody>
            <tr ng-repeat='name in names'>
              <td>{{ name.ip }}</td>
              <td>{{ name.hostname }}</td>
              <td><a href="#/editDevices" data-target="editDevices">Edit</a></td>
            </tr>
          </tbody>
      </table> 
    </div>
  </div>
</section>
