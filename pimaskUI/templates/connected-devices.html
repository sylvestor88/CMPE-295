<section id="connectedDevices" class="container content-section text-center">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <p>List of connected devices to PiMask server:</p>
      <table class="table">
        <thead></thead>
          <tbody>
            <tr ng-repeat='name in names'>
              <td>{{ name.device_ip }}</td>
              <td>{{ name.device_name }}</td>
              <td><a ng-click="#/editDevice/{{name.device_id}}" class="btn btn-xs btn-primary" data-target="editDevices">Edit</a>&nbsp;&nbsp;<a ng-click="deleteDevice(name)" class="btn btn-xs btn-primary" data-target="editDevices">Delete</a></td>
            </tr>
          </tbody>
      </table> 
    </div>
  </div>
</section>
